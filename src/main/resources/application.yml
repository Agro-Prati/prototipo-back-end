spring:
  application:
    name: prototipo-back-agro-spring

  datasource:
    username: postgres
    password: postgres
    driver: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/agro_prototipo_db
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate.format-sql: true

server:
  port: 8081